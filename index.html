<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header id="header" role="banner">
    <h1>To Do or Not To Do</h1>
    <h2 class="tagline">(your priorities at a glance)</h2>
  </header>

  <!-- App Container -->
  <main class="container" role="main">
    <!-- To Do Section -->
    <section class="week" aria-label="To Do List">
      <div class="row secondary-background">
        <div class="day square"><h3>MON</h3></div>
        <div class="task square">
          <p> Insert some information about your week here :) </p>
        </div>
        <div class="task square"></div>
        <div class="task square"></div>
      </div>
      <div class="row">
        <div class="day square"><h3>TUE</h3></div>
        <div class="task square"></div>
        <div class="task square"></div>
        <div class="task square"></div>
      </div>
      <div class="row secondary-background">
        <div class="day square"><h3>WED</h3></div>
        <div class="task square"></div>
        <div class="task square"></div>
        <div class="task square"></div>
      </div>
      <div class="row">
        <div class="day square"><h3>THU</h3></div>
        <div class="task square"></div>
        <div class="task square"></div>
        <div class="task square"></div>
      </div>
      <div class="row secondary-background">
        <div class="day square"><h3>FRI</h3></div>
        <div class="task square"></div>
        <div class="task square"></div>
        <div class="task square"></div>
      </div>
    </section>

    <!-- Reminders Section -->
    <aside class="reminders" aria-label="Reminders">
      <h3>Reminders</h3>
    </aside>
  </main>

  <!-- Footer -->
  <footer role="contentinfo">
    <span class="tagline">Â© 2024 nottodo.com</span>
  </footer>
</body>

</html>
